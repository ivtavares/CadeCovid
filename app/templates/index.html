	<script type="text/javascript">
		const URL = "."
		$(document).ready(function() {
			getAPIData();
			
			$('#select-uf').change(function(){
				getAPIData(this.value);
			});
		});
		
		function getAPIData(uf="BR"){
			const loading = $(".loading");
			const result = $(".result-container");
			
			loading.css("display", "block");
			result.css("display", "none");
			
			$.ajax({
				type:'GET',
				url: URL + '/api/v1/',
				dataType:'json',
				data: {'uf':uf}, // JSON.stringify({'uf':uf}), //$('#form-pesquisa').serialize(),
				contentType: "application/json; charset=utf-8",
				success: function(data) {
					res = data['last']
					console.log(data);
					loading.css("display","none");
					result.css("display", "block");
					$("#flag-uf").attr('src','./assets/img/flags/'+res['uf']+'.png')
					$("#local").text(res['state']);
					$("#data").text(res['date']);
					$("#populacao").text(res['estimated_population_2019']);
					$("#confirmados").text(res['confirmed']);
					$("#mortes").text(res['deaths']);
					$("#indice").text(parseFloat(res['death_rate']*100).toFixed(2));
					
					var detail = new Array();
					
					for (var i=0; i < data['detail'].length ;i++) {
						var dt = data['detail'][i].date.split("-")
						console.log(dt);
  
						detail[i] = [new Date(dt[0], dt[1], dt[2]),data['detail'][i].confirmed,data['detail'][i].deaths];
					}
					console.log(detail);
					drawCurveTypes(detail);
					
				},
				error: function(error){
					console.log(error);
				}
			});
		}
	</script>
